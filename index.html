<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart Product Advisor</title>
  <!-- Montserrat font and Material icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">  
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="page-wrapper">
    <header class="site-header">
      <!-- Use local logo file: loreal-logo.png must be in the same directory as index.html -->
      <img src="loreal-logo.png" alt="L'Oréal Logo" class="loreal-logo">
      <h1 class="site-title">Smart Product Advisor</h1>
    </header>
    <main>
      <section class="chatbox">
        <div id="questionDisplay" class="question-display"></div>
        <div id="chatWindow" class="chat-window"></div>
        <form id="chatForm" class="chat-form">
          <input id="userInput" type="text" placeholder="Ask me about products or routines…" autocomplete="off" required>
          <button type="submit" id="sendBtn">
            <span class="material-icons">send</span>
          </button>
        </form>
      </section>
    </main>
    <footer class="site-footer">
      <p>&copy; 2025 L’Oréal. All rights reserved.</p>
      <nav>
        <a href="#">Privacy Policy</a>
        <a href="#">Terms of Use</a>
        <a href="#">Contact</a>
      </nav>
    </footer>
  </div>
  <script src="script.js"></script>
</body>
</html>
